<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoW</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script> 
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.8/dist/lenis.css">
    <script src="./script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>
<body>
    <div class="first-section">
        <div class="katanas-pic">
            <picture>
                <source
                srcset="./assets/katanas.png"
                media="(min-width: 900px)" />
                <img src="./assets/small katanas.png" alt="" />
            </picture>
        </div>
        <div class="title">
            <h2>GHOST OF</h2>
            <h1>WESTWIND</h1>
        </div>
    </div>
    <div class="second-section">
        <div class="heroes-pic">
            <picture>
                <source
                srcset="./assets/heroes.png"
                media="(min-width: 900px)" />
                <img src="./assets/small heros.png" alt="" />
            </picture>
        </div>
        <div class="edition">
            <h1>34th ANNIVERSARY<br>EDITION</h1>
        </div>
    </div>
    <div class="third-section">
        <div class="characters-pic">
            <picture>
                <source
                srcset="./assets/characters.png"
                media="(min-width: 900px)" />
                <img src="./assets/small characters.png" alt="" />
            </picture>
        </div>
        <h1 class="twenty">21 CHARACTERS</h1>
        <h1 class="goal">1 GOAL</h1>
    </div>
    <div class="fourth-section">
        <div class="horse-pic">
            <picture>
                <source
                srcset="./assets/horse.png"
                media="(min-width: 900px)" />
                <img src="./assets/small horse.png" alt="" />
            </picture>
        </div>
        <div class="the-goal">
            <h1>SURVIVE</h1>
        </div>
    </div>
    <div class="fifth-section">
        <div class="mask-pic">
            <picture>
                <source
                srcset="./assets/mask.png"
                media="(min-width: 900px)" />
                <img src="./assets/small mask.png" alt="" />
            </picture>
        </div>
        <div class="coupon">
            <h1>RAFP-AR7P-X667</h1>
        </div>
        <div class="sub-coupon">
            <p class="line-one">play now</p>
            <p class="line-two">(actually in october)</p>
        </div>
    </div>
    <div class="foot-banner">
        <h1 class="happy-birthday">
            HAPPY BIRTHDAY NYENYA &lt;3
        </h1>
    </div>
</body>
</html>
